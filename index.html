<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Universo Eres T√∫</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at bottom, #020111 0%, #000000 70%);
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }

    .estrella {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 8px white;
    }

    .especial {
        width: 14px;
        height: 14px;
        background: gold;
        box-shadow: 0 0 15px gold;
    }

    #mensaje {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 1.2em;
    }

    #pregunta {
        display: none;
        position: fixed;
        top: 40%;
        width: 100%;
        text-align: center;
    }

    button {
        padding: 10px 20px;
        font-size: 1em;
        margin: 10px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div id="mensaje">Haz clic en una estrella ‚ú®</div>

<div id="pregunta">
    <h2>¬øQuieres ser mi novia?</h2>
    <button onclick="dijoQueSi()">S√≠</button>
    <button id="btnNo" onmouseover="mueveElNo()">No</button>
</div>

<script>
    const frases = [
        "Desde que llegaste, mi universo dej√≥ de expandirse al azar.",
        "Mi atracci√≥n hacia ti no necesita constantes.",
        "Eres la singularidad que curva mi espacio-tiempo.",
        "Ni la luz escapa‚Ä¶ pero yo no quiero escapar de ti."
    ];

    function crearEstrellas(cantidad) {
        for (let i = 0; i < cantidad; i++) {
            const estrella = document.createElement("div");
            estrella.className = "estrella";
            estrella.style.left = Math.random() * window.innerWidth + "px";
            estrella.style.top = Math.random() * window.innerHeight + "px";

            estrella.onclick = () => {
                document.getElementById("mensaje").innerText =
                    frases[Math.floor(Math.random() * frases.length)];
            };

            document.body.appendChild(estrella);
        }
    }

    function crearEstrellaEspecial() {
        const estrella = document.createElement("div");
        estrella.className = "estrella especial";
        estrella.style.left = "50%";
        estrella.style.top = "30%";

        estrella.onclick = () => {
            document.getElementById("mensaje").innerText =
                "Has descubierto mi estrella favorita ‚≠ê";
            document.getElementById("pregunta").style.display = "block";
        };

        document.body.appendChild(estrella);
    }

    function dijoQueSi() {
        alert("Confirmado experimentalmente: somos novios üí´");
    }

    function mueveElNo() {
        const btn = document.getElementById("btnNo");
        btn.style.position = "absolute";
        btn.style.left = Math.random() * window.innerWidth + "px";
        btn.style.top = Math.random() * window.innerHeight + "px";
    }

    crearEstrellas(60);
    crearEstrellaEspecial();
</script>

</body>
</html>
