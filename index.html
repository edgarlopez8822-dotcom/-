<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Universo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        background-color: black; /* espacio negro */
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }

    .estrella {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff6a5;
        border-radius: 50%;
        cursor: pointer;
        box-shadow:
            0 0 6px #fff6a5,
            0 0 12px #ffd700;
    }

    #mensaje {
        position: fixed;
        bottom: 30px;
        width: 100%;
        text-align: center;
        font-size: 1.2em;
        padding: 10px;
    }
</style>
</head>

<body>

<div id="mensaje">Haz clic en una estrella ✨</div>

<script>
    const mensajes = [
        "Tus ojos brillan más que cualquier estrella que haya observado.",
        "Si el universo se expande, es porque intenta parecerse a tu sonrisa.",
        "Tu cabello tiene el desorden perfecto de una galaxia espiral.",
        "Entre millones de estrellas, mi atención siempre colapsa en ti.",
        "El espacio es infinito, pero aún así encontré en ti mi lugar."
    ];

    function crearEstrellas(cantidad) {
        for (let i = 0; i < cantidad; i++) {
            const estrella = document.createElement("div");
            estrella.className = "estrella";

            estrella.style.left = Math.random() * window.innerWidth + "px";
            estrella.style.top = Math.random() * window.innerHeight + "px";

            estrella.onclick = () => {
                const texto =
                    mensajes[Math.floor(Math.random() * mensajes.length)];
                document.getElementById("mensaje").innerText = texto;
            };

            document.body.appendChild(estrella);
        }
    }

    crearEstrellas(50);
</script>

</body>
</html>
